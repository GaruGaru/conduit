language: go

addons:
  apt:
    packages:
      - rpm

services:
  - docker

env:
  - GO111MODULE=on

script:
  - go build

after_success:
  - test -n "$TRAVIS_TAG" && docker login -u=$DOCKER_USER -p="$DOCKER_PASSWORD"

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux